<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mino Entertainment</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .logo-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
      background: #111;
    }
    .logo-section img {
      max-width: 120px;
      max-height: 80px;
      object-fit: contain;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }
    .logo-section img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="logo-section">
    <img src="assets/images/logos/logo_01.png" alt="Logo 1">
    <img src="assets/images/logos/logo_02.png" alt="Logo 2">
    <img src="assets/images/logos/logo_03.png" alt="Logo 3">
    <img src="assets/images/logos/logo_04.png" alt="Logo 4">
    <img src="assets/images/logos/logo_05.png" alt="Logo 5">
    <img src="assets/images/logos/logo_06.png" alt="Logo 6">
    <img src="assets/images/logos/logo_07.png" alt="Logo 7">
    <img src="assets/images/logos/logo_08.png" alt="Logo 8">
    <img src="assets/images/logos/logo_09.png" alt="Logo 9">
    <img src="assets/images/logos/logo_10.png" alt="Logo 10">
    <img src="assets/images/logos/logo_11.png" alt="Logo 11">
    <img src="assets/images/logos/logo_12.png" alt="Logo 12">
    <img src="assets/images/logos/logo_13.png" alt="Logo 13">
    <img src="assets/images/logos/logo_14.png" alt="Logo 14">
    <img src="assets/images/logos/logo_15.png" alt="Logo 15">
    <img src="assets/images/logos/logo_16.png" alt="Logo 16">
    <img src="assets/images/logos/logo_17.png" alt="Logo 17">
    <img src="assets/images/logos/logo_18.png" alt="Logo 18">
    <img src="assets/images/logos/logo_19.png" alt="Logo 19">
    <img src="assets/images/logos/logo_20.png" alt="Logo 20">
  </div>
</body>
</html>
