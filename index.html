<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Mino Entertainment — Game-Ready 3D Modeling Studio</title>

<style>
:root{
  --bg:#121212; --bg-2:#0b0b0b; --bg-3:#1a1a1a; --fg:#ffffff; --muted:#c9c9c9;
  --accent:#0abeff; --card:#161616; --radius:16px; --maxw:1200px;
}
*{box-sizing:border-box} html{scroll-behavior:smooth}
body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
a{color:inherit} img{max-width:100%;display:block}
  
/* Header */
.header{position:sticky;top:0;z-index:50;background:rgba(18,18,18,.8);backdrop-filter:saturate(1.2) blur(6px);border-bottom:1px solid #222}
.nav{display:flex;align-items:center;justify-content:space-between;gap:16px;max-width:var(--maxw);margin:0 auto;padding:14px 20px}
.logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.4px}
.logo-dot{width:12px;height:12px;border-radius:50%;background:var(--accent)}
.menu{display:flex;gap:18px;align-items:center}
.menu a{opacity:.9;text-decoration:none}
.menu a:hover{opacity:1}

/* Contact 버튼 강조 */
.menu a.contact {
  padding: 8px 14px;
  border: 2px solid var(--accent);
  border-radius: 8px;
  font-weight: 600;
  opacity: 1;
}
.menu a.contact:hover {
  background: var(--accent);
  color: #121212;
}

.btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;background:var(--accent);color:#121212;border-radius:10px;font-weight:700;text-decoration:none;border:0}
.btn:hover{background:#fff}
.burger{display:none;flex-direction:column;gap:4px;cursor:pointer}
.burger span{display:block;width:22px;height:2px;background:#fff}
@media(max-width:860px){
  .menu{display:none;position:absolute;top:54px;right:12px;background:#111;border:1px solid #222;border-radius:10px;padding:12px;flex-direction:column;min-width:200px}
  .menu.show{display:flex}
  .burger{display:flex}
}
</style>
</head>
<body>
<header class="header">
<nav class="nav">
<div class="logo"><span class="logo-dot"></span> Mino Entertainment</div>
<div aria-controls="menu" aria-expanded="false" aria-label="Open menu" class="burger" id="burger">
<span></span><span></span><span></span>
</div>
<div class="menu" id="menu">
<a href="#home">Home</a>
<a href="#services">Services</a>
<a href="#portfolio">Portfolio</a>
<a href="#contact" class="contact">Contact</a>
</div>
</nav>
</header>
</body>
</html>
