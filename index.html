<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Logos Test</title>

<style>
/* FORCE VISIBILITY for partner logos */
.partner-rail{ --logo-height:72px; background:#0c0c0e; border-block:1px solid rgba(255,255,255,.12); }
.partner-rail__viewport{ 
  display:flex; align-items:center; overflow:hidden; padding:24px 0;
  -webkit-mask-image:none!important; mask-image:none!important;
}
.partner-rail__track{ display:flex; align-items:center; gap:56px; width:max-content; animation:partner-scroll 38s linear infinite; }
.partner-rail:hover .partner-rail__track{ animation-play-state:paused; }
.partner-rail__track li{ list-style:none; }
.partner-rail__track img{
  display:block!important; width:auto!important; height:72px!important;
  opacity:1!important; filter:none!important; mix-blend-mode:normal!important;
  outline:1px dashed rgba(255,255,255,.2);
}
@keyframes partner-scroll { to { transform: translateX(-50%); } }
</style>

<style>body{margin:0;background:#121212;color:#fff;font:16px/1.5 system-ui} .wrap{max-width:1200px;margin:0 auto;padding:24px}
h1{font-size:20px;margin:12px 0 0;color:#8ad9ff}</style>
</head>
<body>
<div class="wrap"><h1>Logos Rail — Standalone Test</h1><p>아래 슬라이드에 로고가 보이면 OK.</p></div>
